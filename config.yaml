parameters:
  featurefactory:
    features:
      table: 'odap_features.features_{entity}'
      path: 'dbfs:/odap_features/features_{entity}.delta'

    metadata:
      table: 'odap_features.metadata_{entity}'
      path: 'dbfs:/odap_features/metadata_{entity}.delta'

    entities:
      customer:
        id_column: "customer_id"
        id_column_type: "long"
  
  segmentfactory:
    table: 'odap_segments.{segment}'
    path: 'dbfs:/odap_segments/{segment}.delta'
    
    segments:
      customers_who_might_be_interested_in_investments:
        exports:
          - azure_blob

    exports:
      destinations:
        azure_blob:
          attributes:
            - customer_email
